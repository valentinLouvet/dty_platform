<div>
    <h2 translate="objectifDtyApp.lesson_done.home.title">Lesson Dones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lesson-done.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="objectifDtyApp.lesson_done.home.createLabel">
                        Create new Lesson Done
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note_init"><span translate="objectifDtyApp.lesson_done.note_init">Note Init</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note_max"><span translate="objectifDtyApp.lesson_done.note_max">Note Max</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="student.id"><span translate="objectifDtyApp.lesson_done.student">Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="lesson_done in vm.lesson_dones track by lesson_done.id">
                    <td><a ui-sref="lesson-done-detail({id:lesson_done.id})">{{lesson_done.id}}</a></td>
                    <td>{{lesson_done.note_init}}</td>
                    <td>{{lesson_done.note_max}}</td>
                    <td>
                        <a ui-sref="student-detail({id:lesson_done.student.id})">{{lesson_done.student.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lesson-done-detail({id:lesson_done.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lesson-done.edit({id:lesson_done.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lesson-done.delete({id:lesson_done.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
