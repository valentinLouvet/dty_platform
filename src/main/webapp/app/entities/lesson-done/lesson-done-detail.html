
<div>
    <h2><span translate="objectifDtyApp.lesson_done.detail.title">Lesson Done</span> {{vm.lesson_done.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="objectifDtyApp.lesson_done.note_init">Note Init</span></dt>
        <dd>
            <span>{{vm.lesson_done.note_init}}</span>
        </dd>
        <dt><span translate="objectifDtyApp.lesson_done.note_max">Note Max</span></dt>
        <dd>
            <span>{{vm.lesson_done.note_max}}</span>
        </dd>
        <dt><span translate="objectifDtyApp.lesson_done.student">Student</span></dt>
        <dd>
            <a ui-sref="student-detail({id:vm.lesson_done.student.id})">{{vm.lesson_done.student.id}}</a>
        </dd>
        <dt><span translate="objectifDtyApp.lesson_done.lesson">Lesson</span></dt>
        <dd>
            <span ng-repeat="lesson in vm.lesson_done.lessons">
                <a ui-sref="lesson-detail({id: {{lesson.id}}})">{{lesson.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
