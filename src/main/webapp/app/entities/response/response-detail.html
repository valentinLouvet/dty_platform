
<div>
    <h2><span>Response</span> {{vm.response.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.response.text}}</span>
        </dd>
        <dt><span>Veracity</span></dt>
        <dd>
            <span>{{vm.response.veracity}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.response.question.id})">{{vm.response.question.intitule}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
