
<div>
    <h2><span>Lesson</span> {{vm.lesson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Cours</span></dt>
        <dd>
            <span>{{vm.lesson.cours}}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
            <span>{{vm.lesson.level}}</span>
        </dd>
        <dt><span translate="objectifDtyApp.lesson.num_lesson">Num Lesson</span></dt>
        <dd>
            <span>{{vm.lesson.num_lesson}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.lesson.title}}</span>
        </dd>
        <dt><span translate="objectifDtyApp.lesson.created_by">Created By</span></dt>
        <dd>
            <a ui-sref="coach-detail({id:vm.lesson.created_by.id})">{{vm.lesson.created_by.id}}</a>
        </dd>
        <dt><span translate="objectifDtyApp.lesson.updated_by">Updated By</span></dt>
        <dd>
            <a ui-sref="coach-detail({id:vm.lesson.updated_by.id})">{{vm.lesson.updated_by.id}}</a>
        </dd>
        <dt><span>Bloc</span></dt>
        <dd>
            <a ui-sref="bloc-detail({id:vm.lesson.bloc.id})">{{vm.lesson.bloc.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
