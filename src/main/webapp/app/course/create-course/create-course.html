<div class="container">
    <h1 class="page-header-dty">Create a new bloc</h1>
    <div class="col-sm-6 form-group">
        <label>Bloc name</label>
        <input type="text" placeholder="Bloc name" class="form-control">
    </div>
    <div class="col-md-12">
        <h2 class="page-header">Lesson 1
            <button type="button" ng-click="" class="btn btn-primary-dty-inverse pull-right">Submit Lesson</button>
        </h2>

        <div class="form-group">
            <label>Enter your lesson</label>
            <textarea placeholder="Enter Lesson Here.." rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Quizz</label>
            <div ng-repeat="question in vm.newLesson.quizz">
                <label>Question {{vm.newLesson.quizz.indexOf(question) +1}}</label>
                <textarea placeholder="Enter question here..." rows="1" class="form-control"></textarea>
                <label></label>
                <label>Answers</label>
                <div class="col-ld-6" ng-repeat="answer in question.answers">
                    <div>
                        <input type="text" placeholder={{answer}} class="form-control">
                    </div>
                </div>
                <button type="button" ng-click="vm.addAnswer(question.id)" class="btn btn-md btn-info pull-right">Add answer</button>
                <button type="button" ng-click="vm.removeQuestion(question.id)" class="btn btn-md btn-info pull-left">Remove question</button>
                <br>
            </div>
            <button type="button" ng-click="vm.addQuestion()" class="btn btn-md btn-info pull-left">Add question</button>
        </div>
    </div>
</div>
